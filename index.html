<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landscape responsive cards</title>
</head>
<body>
    <div class="container">
        <div class="card_container">
            <article class="card_article">
                <img src="assets/landscape-1.png" alt="imag1" class="card_image">
                <div class="card_data">
                    <span class="card_description">Vancour Mountains, Canada</span>
                    <h2 class="card_title">The Great Path</h2>
                    <a href="#" class="card_button">Read more</a>
                </div>
            </article>

            <article class="card_article">
                <img src="assets/landscape-2.png" alt="imag1" class="card_image">
                <div class="card_data">
                    <span class="card_description">Poor Hill, Nepal</span>
                    <h2 class="card_title">Starry Night</h2>
                    <a href="#" class="card_button">Read more</a>
                </div>
            </article>

            <article class="card_article">
                <img src="assets/landscape-3.png" alt="imag1" class="card_image">
                <div class="card_data">
                    <span class="card_description">Bojcin Forest , Serbia</span>
                    <h2 class="card_title">Path of Peace</h2>
                    <a href="#" class="card_button">Read more</a>
                </div>
            </article>
        </div>
    </div> 
</body>
</html>
